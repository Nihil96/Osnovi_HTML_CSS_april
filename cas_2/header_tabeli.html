<!DOCTYPE html>

        <!-- Primer 2 -->
        <table border="5" cellpadding="15" cellspacing="2">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Color</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Orange</td>

                <tr>

                <tr>

            </tbody>

        </table>
