<!DOCTYPE html>

<html>
    <head>
        <title>HTML Formi</title>
    </head>

    <body>

        <form>
            <input type="text" placeholder="name" value="" name="input-name" /><br/><br/>
            <label>Surname: </label> <input type="text" /><br/>
            <input type="password" placeholder="password" /><br/>

            <!-- for="e-mail" will focus the input when the user will click on the label -->
            <label for="e-mail">Email</label>
            <input type="email" name="email" id="e-mail" /><br/>
            <input type="file" name="send-file" /><br/>
            <input type="date" /><br/>
            <input type="number" /><br/>

            <label>Radio Button</label><input type="radio" name="radio" /><br/>
            <label>Checkbox</label><input type="checkbox" name="checkbox"/>
        </form>
        <br/>

        <!-- Primer 2-->
        <form method="post" action="">
            <h2>Login Form</h2>
            <label>Name: </label><input type="text" name="name"/><br/>
            <label>Surname: </label><input type="text" name="surname"/><br/>
            <label>E-mail</label> <input required type="email" name="e-mail" /><br/>
            <!-- <input type="submit" name="submit-btn" /> -->
            <!-- this is submit button too -->
            <button type="submit">Submit</button>
        </form>
        <br/>
        <br/>

        <!-- Primer 3 -->
        <form>
            <h4>Prasanje broj 1</h4>
            <label>A</label><input type="radio" name="prasanje" value="A"/><br/>
            <label>B</label><input type="radio" name="prasanje" value="B"/><br/>
            <label>C</label><input type="radio" name="prasanje" value="C"/>
        </form>
        <br/>

        <!-- Primer 4 -->
        <form>
            <h4>Prasanje broj 2</h4>
            <label>10</label><input type="checkbox" name="prasanje-2" value="10"/><br/>
            <label>50</label><input type="checkbox" name="prasanje-2" value="50"/><br/>
            <label>100</label><input type="checkbox" name="prasanje-2" value="100"/>
        </form>
        <br/>

        <!-- Primer 5 -->
        <form>
            <select disabled >
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
        </form>
        <br/>

        <!-- Primer 6 -->
        <form>
            <select multiple>
                <optgroup label="Cars">
                    <option>Audi</option>
                    <option>BMW</option>
                    <option>Mercedes</option>
                </optgroup>
                <optgroup label="Bikes">
                    <option>Honda</option>
                    <option>Yamaha</option>
                    <option>Suzuki</option>
                </optgroup>
            </select>
        </form>
        <br/>

        <!-- Primer 7 -->
        <h2>This is textarea</h2>
        <form>
            <textarea rows="10" cols="40"></textarea>
        </form>
        <br/>
        <br/>

        <!-- Primer 8 -->
        <h2>This is fieldset</h2>
        <form>
            <fieldset>
                <legend>Account Information</legend>
                <label>Username: </label><input type="text" name="username" /><br/>
                <label>Password: </label><input type="password" name="password" />
            </fieldset>
        </form>

        <!-- div and span elements -->
        <div>
            <h4>This is cat</h4>
            <img src="pictures/cat.avif" width="300" height="300" alt="cat" />
            <p>Random Paragraf</p>
        </div>

        <span>this is span</span>
        <p><span>This</span> is looong paragraf with span tag in it.</p>

    </body>
</html>
