<!DOCTYPE html>

<html>
    <head>
        <title>Naslov na nasata prva veb strana</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <!-- ova e tagot p -->
        <p>Ova e nasiot prv paragraf</p>
        <b>boladiran text </b>
        <p>vtor paragraf <b>boldiran zbor</b></p>
        <br/>
        <br/>
        <strong>Important text</strong>

        <!-- <i> tag is inline element -->
        <i>Italic Text.<strong>This is very important message</strong></i><br/>

        <mark>This is marked text</mark>

        <!-- <p> tag is block element -->
        <p>paragraf 3</p>
        <small>This is small text</small>

        <del>Deleted text <small>small deleted text</small></del>
        <br/>
        <u>Underlined text</u>

        <!-- Tagovi za naslov -->
        <h1>Naslov</h1>
        <h2>Pomal naslov</h2>
        <h3>Uste pomal naslov</h3>
        <h6>Najmal naslov</h6>

        <!-- horizontal line-->
        <hr />

        <img width="350" height="350" alt="image of nature" src="https://blog.dsitphotos.com/wp-content/uploads/2017/07/Soothing-nature-backgrounds-2-1024x684.jpg"/>
    </body>
</html>
